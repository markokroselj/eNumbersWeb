<body>
    <main>
      <section class="left">
          <div class="description">
              <p>Random number generator for Euro Jackpot.</p>
              <p>Click run to output the numbers.</p>
              <p>Click copy to copy numbers to clipboard.</p>
             </div>
             <div class="program">
               <div class="output">
                 <input type="text"  readonly class="output-label">
               </div>
               <div class="buttons">
                   <button class="btn" id="run">run</button>
                   <button class="btn" id="copy">copy</button>
                   <button class="btn" id="sort">sort</button>
                   <button class="btn" id="print">print</button>
               </div>
             
      </section>
    
       
       <section class="right">
          <div class="img">
